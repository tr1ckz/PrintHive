name: Build and Push Docker Image

on:
  push:
    branches:
      - main
      - master
      - dev
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - master
      - dev
  workflow_dispatch:

env:
  DOCKERHUB_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/printhive

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKERHUB_IMAGE }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILDKIT_INLINE_CACHE=1

      - name: Create release notes
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          echo "## Docker Images" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Docker Hub" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.DOCKERHUB_IMAGE }}:${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Unraid Installation" >> $GITHUB_STEP_SUMMARY
          echo "1. Go to Docker tab in Unraid" >> $GITHUB_STEP_SUMMARY
          echo "2. Click 'Add Container'" >> $GITHUB_STEP_SUMMARY
          echo "3. Set Repository to: \`${{ env.DOCKERHUB_IMAGE }}:${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "4. Configure volumes:" >> $GITHUB_STEP_SUMMARY
          echo "   - \`/mnt/user/appdata/printhive/data\` → \`/app/data\`" >> $GITHUB_STEP_SUMMARY
          echo "   - \`/mnt/user/appdata/printhive/sessions\` → \`/app/sessions\`" >> $GITHUB_STEP_SUMMARY
          echo "   - \`/mnt/user/3d-models\` → \`/app/library\`" >> $GITHUB_STEP_SUMMARY
          echo "   - \`/mnt/user/3d-videos\` → \`/app/data/videos\`" >> $GITHUB_STEP_SUMMARY
          echo "5. Set port: \`3000\` → \`3000\`" >> $GITHUB_STEP_SUMMARY
          echo "6. Add environment variable: \`SESSION_SECRET\` with a random string" >> $GITHUB_STEP_SUMMARY
